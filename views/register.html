<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pustaka Pinjam</title>
        <link rel="icon" type="image/x-icon" href="/public/img/logo-pustaka-pinjam-bg.png" />

        <!-- link css -->
        <link rel="stylesheet" href="/public/css/style-register.css" />

        <!-- link bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    </head>
    <body class="body">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="row register-card">
                <div class="col-md-6 register-left px-5 py-4">
                    <form id="registerForm" action="/register" method="POST">
                        <h4 class="fw-bold text-center">Daftar</h4>
                        <p class="text-center">Silahkan isi formulir dibawah untuk mendaftar</p>
                        <hr />

                        <div class="form-group mb-3">
                            <label>Nama Lengkap</label>
                            <input id="nama_lengkap" type="text" name="nama_lengkap" value="{{ .user.NamaLengkap }}" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}" />
                            <div class="invalid-feedback">{{ .validation.NamaLengkap }}</div>
                        </div>
                        <div class="form-group mb-3">
                            <label>Email</label>
                            <input id="email" type="text" name="email" value="{{ .user.Email }}" class="form-control {{ if .validation.Email }} is-invalid {{ end }}" />
                            <div class="invalid-feedback">{{ .validation.Email }}</div>
                        </div>
                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input id="password" type="password" name="password" value="{{ .user.Password }}" class="form-control {{ if .validation.Password }} is-invalid {{ end }}" />
                            <div class="invalid-feedback">{{ .validation.Password }}</div>
                        </div>
                        <div class="form-group mb-3">
                            <label>Konfirmasi Password</label>
                            <input id="cpassword" type="password" name="cpassword" value="{{ .user.Cpassword }}" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}" />
                            <div class="invalid-feedback">{{ .validation.Cpassword }}</div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn-register mt-3 mb-2 rounded-2 px-5 py-2 border-0 fw-semibold w-100">Daftar</button>
                        </div>
                        <hr />

                        <center>
                            <p>Sudah punya akun? <a href="/login" class="text-decoration-none">Masuk</a></p>
                        </center>
                    </form>
                </div>
                <div class="col-md-6 register-right d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="/public/img/logo-pustaka-pinjam.png" alt="Logo Pustaka Pinjam" class="img-fluid mb-3" style="width: 100%" />
                    <h4 class="fw-bold fs-3 text-center">Ayo bergabung bersama kami!</h4>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script></script>
    </body>
</html>
